apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: message-app
  template:
    metadata:
      labels:
        app: message-app
    spec:
      containers:
      - image:  appmigacr.azurecr.io/nginx:v1
        name: message-app
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: message-configmap
  
